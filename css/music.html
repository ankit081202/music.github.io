<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/3a23d965d0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main_div">
    <div class="music_container">
      <h2 id="song">ON & ON</h2>
      <h3 id="artist">Daniel Levi</h3>
      <div class="img_container">
        <img src="images/i.jpg" alt="">
      </div>
      <audio id="audio" src="music/i.mp3"></audio>

      <!-- contrls -->
      <div class="music_controls">
        <i class="fas fa-backward" id="prev" title="previous"></i>
        <i class="fas fa-play " id="play" title="play"></i>
        <i class="fas fa-forward" id="forward" title="forward"></i>
      </div>
    </div>
  </div>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
